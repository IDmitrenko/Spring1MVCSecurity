<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>

<html>
    <body>
        <h1>Книга</h1>
        <form th:action="@{/books/add}" th:object="${book}" method="post">
            <input type="text" hidden th:field="*{id}" />
            <div class="form-group">
                <label for="title">Название</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Название книги">
            </div>
            <div class="form-group">
                <label for="description">Описание</label>
                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Описание">
            </div>
            <div class="form-group">
                <label for="year">Год</label>
                <input type="number" th:field="*{yearOfIssue}" min="0" max="9999" class="form-control" id="year" placeholder="Год">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </body>
</html>
